upstream webacc {
    server web:8000;
}
events {
  worker_connections  4096;  ## Default: 1024
}

http {
    include /etc/nginx/conf.d/*.conf;
    server {
        listen 80;
        location / {
            proxy_pass http://webacc;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_redirect off;
        }
        location /static {
            alias /static;
        }
    # location /static/admin {
    #     alias /static;
    # }
    }
}

