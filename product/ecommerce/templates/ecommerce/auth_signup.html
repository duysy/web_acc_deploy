{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>SignUp</title>
  </head>

  <body
    class="text-center"
    style="
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url({%static 'background/background.jpg' %});
      opacity: 0.85;
    "
  >
    <form action="/signup" method="post" class="form" style="width: 350px">
      {% csrf_token %}
      <h1 class="text-danger" style="font-size: 5rem">{{inforConfig.logo_text}}</h1>
      <h1 class="h2 mb-3 font-weight">Đăng ký tài khoản</h1>
      <div class="form-group">
        <label class="sr-only">Username</label>
        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="Username"
          required
          autofocus
          autocomplete="true"
        />
      </div>
      <div class="form-group">
        <label class="sr-only">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Password"
          required
          autocomplete="true"
        />
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Đăng ký
      </button>
      {%if notification%}
      <br />
      <div class="alert alert-warning" role="alert">{{notification}}</div>
      {%endif%}
      <a href="./">Tới trang chủ</a>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
