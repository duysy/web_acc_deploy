{%extends 'ecommerce/user_template.html'%} {%block content%}
<title>Thông tin tài khoản</title>
<section>
  <div class="card" style="width: 100%; margin-bottom: 50px">
    <div class="h3 card-header">THÔNG TIN TÀI KHOẢN</div>
    <form method="post" action="/info_user" style="padding: 10px 10px">
      {% csrf_token %}
      <div class="form-group">
        <label>Username:</label>
        <input
          type="text"
          class="form-control"
          placeholder="abc123"
          value="{{user.username}}"
          disabled
        />
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input
          type="email"
          name="email"
          class="form-control"
          placeholder="abc123"
          value="{{user.email}}"
        />
      </div>
      <div class="form-group">
        <label>Số điện thoại:</label>
        <input
          type="number"
          name="phone-number"
          class="form-control"
          placeholder="123456789"
          value="{{user.phone_number}}"
        />
      </div>
      <div class="form-group">
        <label>Mật khẩu cũ:</label>
        <input
          type="password"
          name="old-password"
          class="form-control"
          placeholder="abc123Abc@"
        />
      </div>
      <div class="form-group">
        <label>Mật khẩu mới:</label>
        <input
          type="password"
          name="new-password"
          class="form-control"
          placeholder="abc123Abc@"
        />
      </div>
      <div class="form-group">
        <label>Nhập lại mật khẩu mới:</label>
        <input
          type="password"
          name="repeat-new-password"
          class="form-control"
          placeholder="abc123Abc@"
        />
      </div>
      <button type="submit" class="btn btn-primary mb-2">Lưu</button>
    </form>
  </div>
</section>
{%endblock%}
